<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Member Dashboard — บ้านกฤติญา</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">
  <header class="bg-white border-b p-4 flex items-center justify-between sticky top-0 z-40">
    <div class="flex items-center gap-3">
      <button id="mobileMenuBtn" class="md:hidden p-2 -ml-2 text-gray-600 hover:bg-gray-100 rounded focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <div>
        <div class="font-semibold text-lg text-gray-900 leading-none">บ้านกฤติญา</div>
        <div class="text-xs text-gray-500 mt-1">Member Portal</div>
      </div>
    </div>
    <div class="flex items-center gap-4">
      <div class="text-right hidden sm:block">
        <div class="text-sm font-semibold text-gray-800" id="memberUsername">user_a1</div>
      </div>
      <a href="/" class="text-sm text-green-700 font-medium whitespace-nowrap">ออกจากระบบ</a>
    </div>
  </header>

  <!-- Mobile Sidebar Overlay -->
  <div id="mobileSidebar"
    class="fixed inset-0 bg-black/50 z-50 hidden md:hidden transition-opacity duration-300 opacity-0">
    <aside id="mobileSidebarPanel"
      class="w-64 bg-white h-full shadow-xl flex flex-col transform -translate-x-full transition-transform duration-300 ease-in-out">
      <div class="p-4 border-b flex justify-between items-center bg-gray-50">
        <div>
          <div class="text-xs text-gray-500">ยินดีต้อนรับกลับ</div>
          <div class="font-bold text-lg text-green-700" id="mobileRoomNumber">Room 101</div>
        </div>
        <button id="closeMobileMenuBtn" class="p-2 -mr-2 text-gray-600 hover:bg-gray-100 rounded focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <nav class="p-4 space-y-2 overflow-y-auto flex-1">
        <button data-page="dashboard"
          class="w-full text-left px-4 py-2.5 rounded-lg page-btn font-medium transition-colors duration-200">แดชบอร์ด</button>
        <button data-page="history"
          class="w-full text-left px-4 py-2.5 rounded-lg page-btn font-medium transition-colors duration-200">ประวัติการชำระเงิน</button>
      </nav>
    </aside>
  </div>

  <div class="flex-1 flex overflow-hidden">
    <aside class="w-64 bg-white border-r hidden md:flex flex-col">
      <div class="p-6 border-b bg-gray-50">
        <div class="text-sm text-gray-500 mb-1">ยินดีต้อนรับกลับ</div>
        <div class="font-bold text-2xl text-green-700" id="desktopRoomNumber">Room 101</div>
      </div>
      <nav class="p-4 space-y-2 flex-1">
        <button data-page="dashboard"
          class="w-full text-left px-4 py-2.5 rounded-lg page-btn font-medium transition-colors duration-200">แดชบอร์ด</button>
        <button data-page="history"
          class="w-full text-left px-4 py-2.5 rounded-lg page-btn font-medium transition-colors duration-200">ประวัติการชำระเงิน</button>
      </nav>
    </aside>

    <main class="flex-1 overflow-auto p-4 sm:p-6 lg:p-8">
      <div id="mainContent" class="max-w-4xl mx-auto w-full">
        <!-- JS will render pages here -->
      </div>
    </main>
  </div>

  <!-- Modal for slip view -->
  <div id="slipModal"
    class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm z-50 items-center justify-center p-4 transition-opacity">
    <div class="bg-white p-5 rounded-2xl shadow-xl max-w-lg w-full mx-auto transform transition-all">
      <div class="flex justify-between items-center mb-4 pb-2 border-b">
        <h3 class="font-bold text-lg text-gray-800">สลิปการโอนเงิน</h3>
        <button id="closeSlip"
          class="text-gray-400 hover:text-gray-800 bg-gray-100 hover:bg-gray-200 rounded-full p-2 focus:outline-none transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div id="slipContainer" class="flex justify-center bg-gray-50 rounded-xl p-2 min-h-[50vh]"></div>
    </div>
  </div>

  <script src="js/member-dashboard.js"></script>
</body>

</html>
